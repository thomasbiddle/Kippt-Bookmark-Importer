<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Kippt Bookmark Importer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!-- Styles -->
	<style type=text/css>{{ get_resource_as_string('static/bootstrap/css/bootstrap.css') }}</style>
	<style type="text/css">
	  body {
		padding-top: 60px;
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	</head>
  
	<body>
	<div class="container">
		<div class="hero-unit">
			<h1>Kippt Bookmark Importer</h1>
				<br>
				<p>This tool is used to import bookmarks from your browser's bookmark export file into Kippt.com. It solves the issue of keeping previous folders intact and puts them into proper "Lists" with Kippt.</p>
				<form action="" method=POST enctype=multipart/form-data>
					<input type=text name=userID class="span3 input-large" value="Kippt Username" onfocus="if (this.value == 'Kippt Username') this.value=''" onblur="if (this.value.length==0) this.value='Kippt Username'">
					<input type=text name=userAuth class="span3 input-medium" value="Kippt API Token" onfocus="if (this.value == 'Kippt API Token') this.value=''" onblur="if (this.value.length==0) this.value='Kippt API Token'">
					<input type=file name=data_file class="btn-large span3" value="Choose File">
				<br>
				<div><input type="submit" class="btn btn-primary btn-large" value="Upload"></div>
			</form>
		</div>
	</div>
	</body>
</html>
